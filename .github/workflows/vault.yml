name: vault

on:
  push:
    branches: [ master ] 


jobs:
    build:
         runs-on: ubuntu-latest 
         steps:
            - name: VAULT COMMAND
              run: |
                  curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
                  sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
                  sudo apt install vault
                  sudo systemctl start vault.service
                  sudo systemctl status vault.service
                  export VAULT_ADDR=http://3.223.93.156:8200/
                  export VAULT_TOKEN=hvs.eETzcvWCkNIzZcSU8jVnhqtW
                 
                  vault version
                  vault login hvs.eETzcvWCkNIzZcSU8jVnhqtW
                  export VAULT_NAMESPACE=admin
                  echo "vault login success"
                  #vault write cubbyhole/myval1 my-token=s3cr3t88 my-value=asdffEE
                  vault kv put -mount=kv jfroggg user=worl pass=helloooo

          
            - name: Import Secrets
              uses: hashicorp/vault-action@v2
              with:
                url: http://3.223.93.156:8200/
                token: ${{ secrets.VAULT}}
                caCertificate: ${{ secrets.VAULT_CA_CERT }}
                secrets: | 
                    /kv/jfroggg user | USER ;
                    /kv/jfroggg pass | PASS
                   
            - name: Unit Test
              run: |
                  mkdir -p ~/.aws
                  touch ~/.aws/credentials
                  echo "[default]
                  user_id = ${{ env.USER }} 
                  pass_id = ${{ env.PASS }}
                  region = us-east-1"
                  aws --version      
    











