name: vault

on:
  push:
    branches: [ master ] 


jobs:
    build:
         runs-on: ubuntu-latest 
         steps:
          
            - name: Import Secrets
              uses: hashicorp/vault-action@v2
              with:
                url: http://3.90.213.1:8200
                token: ${{ secrets.VAULT}}
                caCertificate: ${{ secrets.VAULT_CA_CERT }}
                secrets: |
                    /cubbyhole/foo accesskey | AWS_ACCESS_KEY_ID ;
                    /cubbyhole/foo secretkey | AWS_SECRET_ACCESS_KEY ;
            - name: Import Secrets1
              id: secrets
            - name: Sensitive Operation
              run: "my-cli --token '${{ steps.secrets.outputs.AWS_ACCESS_KEY_ID }}'"
                

              
     
